{% extends "navbar.html" %}
{% block title %}
Add Hotel Information
{% endblock title %}
{% block body %}
<div class="card-body bg-warning">
<br>
<br>
<br>
<br>
<br>

<div class="container mt-4">
<div class="display-4 text-center text-danger">Add Hotel Data</div>
<br>
<td><a href="/"><button class="btn btn-success">Back </button> </a> </td>
<br>
<br>
<div class="row">

    <div class="col-md-12">

        <div class="card-body bg-danger">
            {% include "message.html" %}
            <h4 class="text-center text-success">Tours and Travels</h4>
            <div class="card-body bg-">

                <form action="/addhotelinfo" method="post">

                    <div class="form-group">
                        <input type="text" class="form-control mt-2" name="hcode" placeholder="Enter the Hotel Code" required >
                        
                    </div>


                    <div class="form-group">
                        <input type="email" class="form-control mt-2" name="email" value="{{current_user.email}}"readonly
                         required>

                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control mt-2" name="hotel_name" placeholder="Enter Hotel Name" required>
                    </div>
                    
                    <div class="form-group">
                        <select class="form-control mt-2  id="hotel_type" name="hotel_type" placeholder="enter the hotel type" name="hotel_type" required>
        
    
                                <option value="AC">AC</option>
                                <option value="NON-AC">NON-AC</option>
       
                     </select>
                        
                    </div>

                    <div class="form-group">
                        <input type="number" class="form-control mt-2" name="rooms" placeholder="Enter no of rooms" required>
                    </div>



                    <div class="form-group">
                        <input type="text" class="form-control mt-2" name="address" placeholder="enter the address"  value="" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control mt-2" name="package" placeholder="enter the package" required>
                    </div>

                    
                 
                    <br>
                    <button class="btn btn-info" type="submit">Add</button>
                    
                    

                    




                </form>

            </div>
        </div>

    
    </div>

   
    
              

    </div>
    <td><a href="/hdetails"><button class="btn btn-primary">Hotel Details </button> </a> </td>
    </div>


   
</div>

</div>


{% endblock body %}
