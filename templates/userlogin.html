{% extends 'baselogin.html' %}
{% block title %} user login{% endblock title %}
{% block form %}
<h2>Login </h2>

<div class="row">
<div class="col-md-4"></div>

<div class="col-md-4">


<form action="/login" method="post">
{% include "message.html" %}


<div class="form-group">
<input type="text" class="form-control mt-2" placeholder="Enter
 the SRF ID" name="srf" required>
</div>



<div class="form-group">
<input type="date" class="form-control mt-2" placeholder="Enter
the DOB" name="dob" required>
</div>
<br>

<button type="submit" class="btn btn-info">login</button>

</form>

<a class="text-red" href="/signup">New User? signup </a>
</div>

<div class="col-md-4"></div>
</div>





{% endblock form %}
