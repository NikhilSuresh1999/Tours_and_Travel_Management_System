<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
<div class="card-body bg-warning">
  <title>Hotel Edit</title>
 
</head>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<body>

 

<div class="container mt-4">
  <div class="display-4 text-center text-danger">Update Hotel Data</div>
  <br />
  <div class="row">
    <div class="col-md-4"></div>

    <div class="col-md-4">
      <div class="card-body">
        {% include "message.html" %}
        <h4 class="text-center text-success">Tours and Travels</h4>
        <div class="card-body bg-danger">

          <form action="/hedit/{{posts.id}}" method="post">
            <div class="form-group">
              <input
                type="text"
                class="form-control mt-2"
                name="hcode"
                value={{posts.hcode}} placeholder="Enter the Hotel Code"
                required
              />
            </div>

            <div class="form-group">
              <input
                type="text"
                class="form-control mt-2"
                name="hotel_name"
                value={{posts.hotel_name}}
                placeholder="Enter Hotel Name"
                required
              />
            </div>



            <div class="form-group">
              
                <select class="form-control mt-2  id="hotel_type" name="hotel_type"value={{posts.hotel_type}} placeholder="enter the hotel type" name="hotel_type" required>
        
    
                                <option value="AC">AC</option>
                                <option value="NON-AC">NON-AC</option>
       
                     </select>
                
            </div>

            <div class="form-group">
              <input
                type="number"
                class="form-control mt-2"
                name="rooms"
                value={{posts.rooms}}
                placeholder="Enter no of rooms"
                required
              />
            </div>



            <div class="form-group">
              <input
                type="text"
                class="form-control mt-2"
                name="address"
                placeholder="new address"
               value={{posts.address}}
                required
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control mt-2"
                name="package"
                value={{posts.package}}
                placeholder="enter the package"
                required
              />
            </div>

            

            <br />
            <button class="btn btn-info" type="submit">Update</button>
          </form>
        </div>
      </div>
      <div class="col-md-4"></div>
    </div>

    


</div>



 
<div class="card-body bg-warning">
</body>

</html>
