<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Package Edit</title>
 
</head>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<body>

 
<div class="card-body bg-primary">
<div class="container mt-4">
  <div class="display-4 text-center text-danger">Update Package Data</div>
  <br />
  <div class="row">
    <div class="col-md-4"></div>

    <div class="col-md-4">
      <div class="card-body-bg-primary">
        {% include "message.html" %}
        <h4 class="text-center text-danger">Tours and Travels</h4>
        <div class="card-body bg-warning">

          <form action="/pedit/{{posts.id}}" method="post">
            <div class="form-group">
              <input
                type="email"
                class="form-control mt-2"
                name="email"
                value={{posts.email}} placeholder="Enter the Hotel Code"
                readonly
                required

              />
            </div>

            <div class="form-group">
              <input
                type="text"
                class="form-control mt-2"
                name="pack_type"
                value={{posts.pack_type}}
                placeholder="Enter Hotel Name"
                required
              />
            </div>



            <div class="form-group">
              <input
                type="text"
                class="form-control mt-2"
                name="pname"
                value={{posts.pname}}
                placeholder="Enter Hotel type"
                required
              />
            </div>

            <div class="form-group">
              <input
                type="text"
                class="form-control mt-2"
                name="start"
                value={{posts.start}}
                placeholder="Enter no of rooms"
                required
              />
            </div>



            <div class="form-group">
              <input
                type="text"
                class="form-control mt-2"
                name="destination"
                placeholder="destination location"
               value={{posts.destination}}
                required
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control mt-2"
                name="hcode"
                value={{posts.hcode}}
                placeholder="enter the hotel code"
                required
              />
            </div>

            <div class="form-group">
              <input
                type="text"
                class="form-control mt-2"
                name="hotel_name"
                value={{posts.hotel_name}}
                placeholder="Enter Hotel Name"
                required
              />
            </div>



            <div class="form-group">
              <input
                type="number"
                class="form-control mt-2"
                name="persons"
                placeholder="no of persons"
               value={{posts.persons}}
                required
              />
            </div>
            <div class="form-group">
              <input
                type="number"
                class="form-control mt-2"
                name="cost"
                value={{posts.cost}}
                placeholder="enter the cost"
                required
              />
            </div>

            <br />
            <button class="btn btn-info" type="submit">Update</button>
          </form>
        </div>
      </div>
      <div class="col-md-4"></div>
    </div>

    


</div>



 

</body>

</html>
