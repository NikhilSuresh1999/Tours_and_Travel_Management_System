<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Book Package</title>
 
</head>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<body>

 
<div class="card-body bg-warning">
<div class="container mt-4">
  <div class="display-4 text-center text-dark">Book Package</div>
  <br />
  <div class="row">
    <div class="col-md-4"></div>

    <div class="col-md-4">
      <div class="card-body-danger">
        {% include "message.html" %}
        
        <div class="card-body bg-danger">

          <form action="/availpack/{{post.id}}" method="post">
            <div class="form-group">
              <input
                type="number"
                class="form-control mt-2"
                name="pack_id"
                value={{post.id}} placeholder="Enter the package id"
                required
                readonly
              />
            </div>

            <div class="form-group">
              <input
                type="text"
                class="form-control mt-2"
                name="pack_type"
                value={{post.pack_type}}
                placeholder="Enter package type"
                required
                readonly
              />
            </div>



            <div class="form-group">
              <input
                type="text"
                class="form-control mt-2"
                name="hcode"
                value={{post.hcode}}
                placeholder="Enter Hotel code"
                required
                readonly
              />
            </div>

            <div class="form-group">
              <input
                type="text"
                class="form-control mt-2"
                name="hotel_name"
                value={{post.hotel_name}}
                placeholder="Enter the hotel name"
                required
                readonly
              />
            </div>



            <div class="form-group">
              <input
                type="number"
                class="form-control mt-2"
                name="cost"
                placeholder="amount"
               value={{post.cost}}
                required
                readonly
              />
              </div>

              <div class="form-group">
              <input
                type="text"
                class="form-control mt-2"
                name="srfid"
                placeholder="id"
               value={{current_user.srfid}}
                required
                readonly
              />
              </div>

              <div class="form-group">
              <input
                type="email"
                class="form-control mt-2"
                name="email"
                placeholder="id"
               value={{current_user.email}}
                required
                readonly
              />
              </div>

              <div class="form-group">
              <input
                type="text"
                class="form-control mt-2"
                name="username"
                value={{posty.username}}
                placeholder="Enter Username"
                required
                readonly
              />
            </div>



            <div class="form-group">
              <input
                type="number"
                class="form-control mt-2"
                name="phone"
                value={{posty.phone}}
                placeholder="Enter Phone Number"
                required
                readonly
              />
            </div>

            <div class="form-group">
              <input
                type="text"
                class="form-control mt-2"
                name="address"
                value={{posty.address}}
                placeholder="Enter the Address"
                required
                readonly
              />
            </div>








            
  
            

            <br />
            <button class="btn btn-info" type="submit">BOOK NOW</button>
          </form>
        </div>
      </div>
      <div class="col-md-4"></div>
    </div>

    


</div>



 

</body>

</html>
